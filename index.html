<div class="main">
<h1>Frank Diaz Exercise 7</h1>
<h2>Javascript Stopwatch</h2>
<h1 class="default-time">00:00:00</h1>
<input style="width: 100px; padding: 15px; cursor: pointer; box-shadow: 5px 5px 10px; #999; font-weight: bold; background: #C0C0C0; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 80%;" type="button" onclick="startTime()" class="startButton" value="Start">
<input style="width: 100px; padding: 15px; cursor: pointer; box-shadow: 5px 5px 10px; #999; font-weight: bold; background: #C0C0C0; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 80%;" type="button" onclick="zaWarudo()" value="Stop">
<input style="width: 100px; padding: 15px; cursor: pointer; box-shadow: 5px 5px 10px; #999; font-weight: bold; background: #C0C0C0; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 80%;" type="button" onclick="biteZaDusto()" value="Reset"><br>
<br>
<p>This right here is a small stopwatch timer application that I made using Javascript. Feel free to use this app for any kind of activity.</p>
